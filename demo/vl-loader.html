<!DOCTYPE html>
<html>

<head>
    <title>vl-loader voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-loader.js"></script>
    <script type="module" src="/node_modules/vl-ui-grid/dist/vl-grid.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-grid/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-loader"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/atoms/vl-ui-loader">
        <vl-demo data-vl-title="Loader">
            <section is="vl-region">
                <vl-loader id="loader"></vl-loader>
            </section>
        </vl-demo>

        <vl-demo data-vl-title="Loader dark">
            <section is="vl-region" alt>
                <vl-loader id="light-loader" data-vl-light></vl-loader>
            </section>
        </vl-demo>

        <vl-demo data-vl-title="Loader met tekst">
            <section is="vl-region">
                <vl-loader data-vl-text="Informatie is aan het laden"></vl-loader>
            </section>
        </vl-demo>

        <vl-demo data-vl-title="Loader met tekst content">
            <section is="vl-region">
                <vl-loader id="slot-loader">
                    <span><strong>Informatie</strong> is aan het laden</span>
                </vl-loader>
            </section>
        </vl-demo>

        <vl-demo data-vl-title="Loader zonder tekst">
            <section is="vl-region">
                <vl-loader id="single-loader" data-vl-single>
                    <span><strong>Informatie</strong> is aan het laden</span>
                </vl-loader>
            </section>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
